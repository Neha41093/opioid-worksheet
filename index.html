<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.js"></script>
    <script src="form.js"></script>
</head>

<body>

<form>

    Surgery Type
    <div>
        <select>
            <option value="appendectomy">Appendectomy</option>
        </select>
    </div>
    
    <br><br>

    Opioid Status
    <div>
        <input type="radio" name="opioid_status" value="naive" checked> Naive<br>
        <input type="radio" name="opioid_status" value="exposed"> Exposed<br>
        <input type="radio" name="opioid_status" value="misuse"> History of Misuse
    </div>
    
    <br><br>
    
    History of Mental health Diagnosis
    <div>
        <input type="radio" name="mh_history" value="yes"> Yes<br>
        <input type="radio" name="mh_history" value="no" checked> No<br>
    </div>

</form>

</body>
</html>
